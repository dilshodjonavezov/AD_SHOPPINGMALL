<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Торговый Центр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <h1>Торговый Центр</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="Страница Магазинов.html">Магазины</a></li>
                <li><a href="Страница событий и акций.html">События</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="Страница контактов.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Корзина -->
    <section class="cart">
        <h2>Ваша корзина</h2>
        <div id="cart-items" class="cart-grid"></div>
        <div class="cart-summary">
            <p>Общее количество: <span id="total-quantity">0</span> шт.</p>
            <p>Общая сумма: <span id="total-price">0</span>c</p>
            <button id="checkout-button" class="cart-button">Оформить заказ</button>
        </div>
    </section>

    <!-- Модальное окно для оформления заказа -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Оформление заказа</h2>
            <div id="checkout-form" class="checkout-form"></div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <p>© 2024 Торговый Центр</p>
    </footer>
    <script src="cart.js"></script>
